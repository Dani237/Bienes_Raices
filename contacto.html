<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>

    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="build/img/logo.svg" alt="Logo de Bienes Raices">
                </a>

                <div class="barra-menu">
                    <img src="build/img/barras.svg" alt="barra de hamburguesa">
                </div>
                <div class="derecha">
                    <img src="build/img/dark-mode.svg" alt="luna de dark mode" class="dark-mode">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="contenedor seccion">
        <h1>Contacto</h1>

        <picture>
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <source srcset="build/img/destacada3.jpg" type="image/jpeg">
            <img src="build/img/destacada3.jpg" alt="Imagen de contacto" loading="lazy">
        </picture>

        <h2>Llena el formulario de contacto</h2>

        <form action="#" class="formulario">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Tu nombre" id="nombre">

                <label for="correo">E-Mail:</label>
                <input type="email" placeholder="Tu email" id="correo">

                <label for="telefono">Telefono:</label>
                <input type="tel" placeholder="Tu telefono" id="telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre Propiedad</legend>

                <label for="voc">Vende o Compra</label>
                <select id="voc">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="vende">Vende</option>
                    <option value="compra">Compra</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="telef">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telef">
                    <label for="correoElec">Email</label>
                    <input type="radio" name="contacto" value="email" id="correoElec">
                </div>
                
                <p>Si eligió teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" value="Enviar" class="boton-verde">
        </form>
    </main>

    <footer class="footer seccion">
        <div class="contenido-footer contenedor">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
    
            <p class="copy">Todos los derechos reservados 2022 &copy;</p>
        </div>
    </footer>


    <script src="build/js/bundle.min.js"></script>
</body>
</html>
